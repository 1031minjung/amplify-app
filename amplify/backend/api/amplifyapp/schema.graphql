type Patient @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  age: Int
  doctors: [Doctor] @manyToMany(relationName: "DoctorsPatients")
}

type Doctor @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  licenseNum: String!
  Patients: [Patient] @manyToMany(relationName: "DoctorsPatients")
} 